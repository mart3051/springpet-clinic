apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: spring-petclinic
  namespace: spring-petclinic-ns
  labels:
    app: spring-petclinice
spec:
  selector:
    matchLabels:
      app: spring-petclinic
  template:
    metadata:
      labels:
        app: spring-petclinic
    spec:
      containers:
        - name: web
          image: registry.hub.docker.com/martmish/springpet-clinic:latest
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: spring-petclinice-servic
  namespace: spring-petclinic-ns
  labels:
    app: spring-petclinic
spec:
  selector:
    app: spring-petclinic
  ports:
  - port: 80
    targetPort: 8080
  type: LoadBalancer

